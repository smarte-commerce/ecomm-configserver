spring:
  application:
    name: CONFIG-SERVER

  cloud:
    config:
      server:
        git:
          uri: https://github.com/RameshMF/config-server-repo
          clone-on-start: true
          default-label: main

server:
  port: 8888

eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/
